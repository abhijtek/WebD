<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="LOG2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    
    <div class="container">

        <div class="forms-container">
            <div class="signin-signup">
                <form action="" class="sign-in-form" id="myform">
                 <h2 class="title" style="color: white;">
                        Sign up
                    </h2>
                    <div class="input-field">
                        <i class="fas fa-user">


                        </i>
                        <input type="text" id="email" placeholder="Username" name="email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Password" name="password">
                    </div>
                    <input type="submit" value="Register" class="btn solid" id="signUp">
                    <!-- ------------------------------------------------------------------------------- -->


                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-square-twitter"></i></a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social-icon">
                            <i class="fa-brands fa-linkedin"></i></a>
                    </div>
                    <div class="signup"> 
                        Already have an account?<br>
                    <a href="LOG.html">Sign in</a></div>
              
                </form>
            </div>
        </div>
    </div>
    
</body>
<script type="module">
    document.getElementById("myform").addEventListener("submit",function(e){
        e.preventDefault();
    })
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
    import { getDatabase, set, ref } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyCD00JUieMBuQ_cNbH8D0xRRq6y0c7zCc4",
      authDomain: "authentication-88117.firebaseapp.com",
      databaseURL: "https://authentication-88117-default-rtdb.firebaseio.com",
      projectId: "authentication-88117",
      storageBucket: "authentication-88117.appspot.com",
      messagingSenderId: "865258784191",
      appId: "1:865258784191:web:7df8e340501fb344b94d0a",
      measurementId: "G-HXKYLM2DDV"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const database = getDatabase(app);
    const auth = getAuth();

    signUp.addEventListener('click',(e)=>{

        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        

        createUserWithEmailAndPassword(auth, email, password)
  .then((userCredential) => {
    // Signed up 
    window.location.replace("LOG.html");
    const user = userCredential.user;

    // for database
    set(ref(database,'users/' + user.uid),{
        
        email: email

    })

    // ---------------------------redirecting to another page after auth
    alert('user created!');
    // ...
  })
  .catch((error) => {
    const errorCode = error.code;
    const errorMessage = error.message;

    alert(errorMessage);
    // ..
  });

    })

  </script>
